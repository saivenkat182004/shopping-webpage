<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silico - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
        }
        nav button {
            background: none;
            border: none;
            margin: 0 10px;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .cart-item button:hover {
            background-color: #0056b3;
        }
        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        SILICO - Shopping Cart
    </header>
    <nav>
        <button><a href="file:///C:/Users/bodavula/Desktop/HTML/Dynamic%20Shopping%20web/l1.html">Home</a></button>
        <button><a href="file:///C:/Users/bodavula/Desktop/HTML/Dynamic%20Shopping%20web/test.html">Products</a></button>
        <button><a href="file:///C:/Users/bodavula/Desktop/HTML/Dynamic%20Shopping%20web/aboutus.html">Contact</a></button>
    </nav>
    <main>
        <h2>Your Cart</h2>
        <div class="cart-item">
            <span>Phone Case 1 - ₹99</span>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <span>Phone Case 2 - ₹149</span>
            <button>Remove</button>
        </div>
        <div class="cart-total">Total: ₹248</div>
    </main>
    <footer>
        <p>&copy; 2024 Silico. All rights reserved.</p>
    </footer>
</body>
</html>
